<!-- #navigation -->
	<div id="contenu">
		<h2>Mes s&eacute;ries</h2>

		
		<table border="0" class="listeFilm" id="listeSerie" width="100%">
			<tr class="titreTab" align="center">
				<td width="20%"><h4>S&eacute;rie</h4></td>
				<td width="10%"><h4>Saison</h4></td>
				<td width="10%"><h4>Episode</h4></td>
				<td width="40%"><h4>Description Episode</h4></td>
				<td width="10%"><h4>Note</h4></td>
				<td width="10%"><h4>Vu</h4></td>
			</tr>
		</table>
		<script type="text/javascript">

			$.ajax({
				type: "GET",
				url: "http://perso.imerir.com/cpy/Seen/listeVu.php?quoi=s&nb=100",
				dataType : "html",
				contentType: 'Content-type: text/plain; charset=iso-8859-15',
			    // This is the imporant part!!!
			    beforeSend: function(jqXHR) {
			        jqXHR.overrideMimeType('text/html;charset=iso-8859-15');
			    },
				success:function(data){
					remplirTableaux(data);			
				}
			});

			function remplirTableaux(json){
				json = JSON.parse(json);

				for (var i = 0; i < json.serie.length; i++) {
					$("#listeSerie").append("<tr><td align='center'>"+json.serie[i].titre_s+"</td><td align='center'>"+json.serie[i].num_sn+"</td><td>"+json.serie[i].num_e+" - "+json.serie[i].titre_e+"</td><td>"+json.serie[i].synopsis_e+"</td><td align='center'>"+json.serie[i].note_e+"</td><td align='center'>"+json.serie[i].date_em+"</td></tr>")
				}
			}
		</script>
		
	</div><!-- #contenu -->
